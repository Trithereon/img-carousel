<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="img-carousel">
        <button class="prev" data-action="prev"><</button>
        <div class="slide">
          <img src="./img/slide/goat1.jpg" alt="Goat" class="slide-content" />
        </div>
        <div class="slide">
          <img src="./img/slide/goat2.jpg" alt="Goat" class="slide-content" />
        </div>
        <div class="slide">
          <img src="./img/slide/goat3.jpg" alt="Goat" class="slide-content" />
        </div>
        <div class="slide">
          <img src="./img/slide/goat4.jpg" alt="Goat" class="slide-content" />
        </div>
        <div class="slide">
          <img src="./img/slide/goat5.jpg" alt="Goat" class="slide-content" />
        </div>
        <div class="slide">
          <img src="./img/slide/goat6.jpg" alt="Goat" class="slide-content" />
        </div>
        <div class="slide">
          <img src="./img/slide/goat7.jpg" alt="Goat" class="slide-content" />
        </div>
        <button class="next" data-action="next">></button>
      </div>
    </div>
  </body>
</html>
